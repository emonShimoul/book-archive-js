<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Archive</title>
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            body {
                background: url(images/library.jfif);
            }
        </style>
    </head>

    <body>
        <section>
            <div class="container">
                <div class="input-group mb-3 mt-5 pt-5 w-50 mx-auto">
                    <input id="search-box" type="text" class="form-control" placeholder="Search for Book..."
                        aria-label="Search for Book..." aria-describedby="button-addon2">
                    <button class="btn btn-info text-white fw-bold text-uppercase" type="button" id="search-btn">Search</button>
                </div>
                <div id="show-message"></div>
                <div id="show-error"></div>
                <div id="display-data" class="row"></div>
            </div>
        </section>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <!-- custom js -->
        <script src="js/script.js"></script>
    </body>

</html>
